<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHealth AI - Forgot Password</title>
    <link rel="icon" href="/assets/sidelogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ForgotPassword/ForgotPassword.css">
</head>
<body>
    <div class="main-container">
        <div class="header-row">
            <h1>Forgot Password?</h1>
        </div>

        <p>We'll email you a secure link to reset your password,</p>
        <p>we've noticed you may be having trouble accessing your account.</p>

        <div class="container">
            <div class="reset-card">
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Enter your E-mail Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div id="message" class="message"></div>

                    <button type="button" class="cancel-btn" onclick="window.location.href='/SignIn/SignIn.html'">Cancel</button>
                    <button type="submit" class="submit-btn">Send Request E-mail</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/ForgotPassword/ForgotPassword.js"></script>
</body>

</html>
